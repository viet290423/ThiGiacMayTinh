<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nhận diện khẩu trang qua Camera</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Nhận diện khẩu trang qua Camera</h1>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-primary" id="start-camera">Bắt đầu Camera</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <div id="camera-output">
            <img src="" alt="Camera Feed" id="camera-feed" class="img-thumbnail">
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('start-camera').addEventListener('click', function() {
        document.getElementById('camera-feed').src = `{{ url_for("video_feed") }}`;
      });
    </script>
  </body>
</html>
